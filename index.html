<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Address</h1>
        <form>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
            <div id="cep-error" class="cepError"></div>

            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Rua">

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Número">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">

            <label for="uf">Estado</label>
            <input type="text" id="uf" name="uf" placeholder="Estado">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
